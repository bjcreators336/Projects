<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" choices="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="/Styles.css" />
  </head>
  <body>
    <div id="main-heading-div">
      <h1 id="main-heading">Rock Paper Scissors</h1>
    </div>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="/Images/rock.png" class="img" />
      </div>
      <div class="choice" id="paper">
        <img src="/Images/paper.png" class="img" />
      </div>
      <div class="choice" id="scissors">
        <img src="/Images/scissors.png" class="img" />
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score" class="scores">0</p>
        <p>you</p>
      </div>
      <div class="score">
        <p id="computer-score" class="scores">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg-container"><div id="msg">Play Your Move!</div></div>
  </body>
  <script src="/Script.js"></script>
</html>
